<demo></demo>
<div class="header-bar">
  <button mat-icon-button (click)="goBack()" aria-label="Go Back">
    <img src="../../../../assets/images/arrow_back_.svg" alt="Go Back Icon">
  </button>
  <div class="right-items">
    <img src="assets/images/grafana-logo.jpg" alt="Grafana" class="grafana-image" (click)="redirectToGrafana()">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img src="../../../../assets/images/3pt.svg" alt="3pt Icon">
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      <span>List Resource</span>
    </button>
    <button mat-menu-item routerLink="/monitoring">
      <mat-icon>settings_heart</mat-icon>
      <span>Monitoring</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="helm" #menuTrigger>
      <mat-icon>notifications_off</mat-icon>
      <span>Helm</span>
    </button>
    <mat-menu #helm="matMenu">
      <button mat-menu-item routerLink="/helm">Artifact Hub</button>
      <button mat-menu-item routerLink="/helm-release">Releases</button>
    </mat-menu>
  </mat-menu>
</div>

<div *ngIf="error" class="error">
  <p>Error: {{ error.message }}</p>
</div>

<div *ngIf="nodeMetrics">
  <h2 class="center-text">Node Metrics</h2>
  <div class="echarts-container" [appEcharts]="nodeChartOptions"></div>
</div>

<div *ngIf="podMetrics">
  <h2 class="center-text">Pod Metrics</h2>
  <div *ngFor="let podChartOption of podChartOptions" class="echarts-container">
    <div class="echarts-container" [appEcharts]="podChartOption"></div>
  </div>
</div>
