<h2 mat-dialog-title>Grafana Dashboard</h2>
<div mat-dialog-content>
  <p>We implemented a Prometheus and Grafana stack in order to display further details of your cluster. Click on Grafana to access the Grafana interface.</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions-right">
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button color="primary" (click)="navigateToExternalUrl()">Grafana</button>

</div>
