<!-- resource-detail.component.html -->
<div *ngIf="resource">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Resource Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-json-viewer [json]="resource"></ngx-json-viewer>
    </mat-card-content>
  </mat-card>
</div>




<div class="pod-description" *ngIf="resourceName">
  <mat-card class="description-card">
    <mat-card-content>
      <ngx-json-viewer [json]="resourceJson"></ngx-json-viewer>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
