<mat-card>
  <mat-card-header>
    <mat-card-title>Update Resource (YAML)</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="yaml-editor">
      <mat-label>Edit Resource YAML</mat-label>
      <textarea matInput [(ngModel)]="ResourceYaml" rows="20"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveUpdates()">Save Updates</button>
  </mat-card-content>
  <mat-card-footer>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </mat-card-footer>
</mat-card>
